<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>quiz app</title>
</head>

<body>
<!--HTML content goes here-->

<header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">Quiz App</a>
        </div>
    </nav>     
</header>
<main>
    <div class="w-50 mx-auto mt-40">
        <div id="preQuizInstructions" data-testid="pre-quiz-instructions">
            <ul>
                <li><p>The quiz will consist of 5 questions</p></li>
                <li><p> Each correct answer will give you 1 points</p></li>
                <li><p> There is no negative marking applicable</p></li>
                <li><p> The answer will be validated once the submit button is clicked </p></li>
            </ul>
        </div>
    
        <div class="start-button-container text-center">
            <button id="startButton" type="button" class="btn btn-outline-success">Start Test</button>
        </div>
    </div>
    
    <div id="loaderContainer" class="loader-container text-center mt-3">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    
    <div id="quiz" class="container mx-auto w-50" data-testid="quiz">
        <div class="row">
            <pre id="question" data-testid="question">Q no. Question</pre>
        </div>
    
        <ul class="list-group" id="options-container" data-testid="options-container">
        </ul>
    
        <div class="quiz-button-container text-center">
            <button id="submitButton" type="button" class="btn btn-outline-success">
                Submit
            </button>
            <button id="restartButton" type="button" class="btn btn-outline-danger">
                Restart
            </button>
        </div>
    </div>
</main>

<footer>

</footer>

</body>

<script src="./bundle.js"></script>
</html>
